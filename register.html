<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head> 
<body>

  <div class="container">
    <a href="#">
      <img src="img/конечное лог23141о 6.png" alt="logo" class="logo">
    </a>

    <div class="register">
        <h1 class="title">Зарегистрироваться</h1>
        <p class="paragraph">Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
    </div>

    <form action="#" method="get" class="form">
      
      <label class="field-item">
        <input type="text" required>
        <span>Имя</span>
      </label>

     <label class="field-item">
        <input type="text" required>
        <span>Фамилия</span>
     </label>

     
     <label class="field-item">
      <input type="email" required>
      <span>Email</span>
    </label>

    
    <label class="field-item">
      <input type="password" required>
      <span>Пароль</span>
    </label>

    </form>

    <p class="privacy-policy">Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и <a href="#">Политикой конфиденциальности.</a></p>

    <p class="come">Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </div>
  
</body>
</html>
